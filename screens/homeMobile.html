<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeuFome</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50; /* Cor verde do header */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: black; /* Cor do logo */
        }

        nav {
            display: flex;
            align-items: center;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            display: none; /* Vai aparecer apenas em telas menores */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            font-size: 18px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #333;
        }

        .search-icon {
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
                color: black;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #4CAF50;
                width: 200px;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            nav ul.active {
                display: flex;
            }
        }
    </style>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="logo">QueFome</div>
        <nav>
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="search-icon">&#128269;</div>
    </header>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
